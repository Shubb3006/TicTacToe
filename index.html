<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>TicTacToe</h1>
    </nav>
    <div class="container">
        <div class="game">
            <div class="box bt-t bt-l" id="no1"><span class="content"></span></div>
            <div class="box bt-t" id="no2"><span class="content"></span></div>
            <div class="box bt-t bt-r" id="no3"><span class="content"></span></div>
            <div class="box bt-l" id="no4"><span class="content"></span></div>
            <div class="box" id="no5"><span class="content"></span></div>
            <div class="box bt-r" id="no6"><span class="content"></span></div>
            <div class="box bt-l bt-d" id="no7" ><span class="content"></span></div>
            <div class="box bt-d" id="no8"><span class="content"></span></div>
            <div class="box bt-r bt-d" id="no9"><span class="content"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to tictactoe</h1>
            <div class="gameinfo1">
                <span class="info">Turn for X</span>
                <button class="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>  
    <script src="index.js"></script>

</body>
</html>
